name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (for scanner)
        run: |
          npm ci --silent || true

      - name: Run secret scanner
        run: |
          node scripts/check-secrets.cjs
